<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase CORS</title>
</head>
<body>
    <h1>Testing Supabase Connection</h1>
    <div id="result"></div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        const supabaseUrl = 'https://waxywordtmfvaryyumht.supabase.co'
        const supabaseKey = 'YOUR_ANON_KEY_HERE'  // Replace with your actual anon key
        
        const supabase = createClient(supabaseUrl, supabaseKey)
        
        async function testConnection() {
            try {
                const { data, error } = await supabase.from('escape_room_types').select('*').limit(1)
                if (error) {
                    document.getElementById('result').innerHTML = `Error: ${error.message}`
                } else {
                    document.getElementById('result').innerHTML = `Success! Data: ${JSON.stringify(data)}`
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `CORS Error: ${err.message}`
            }
        }
        
        testConnection()
    </script>
</body>
</html>
